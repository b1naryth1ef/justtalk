<html>
   <head>
      <title>justTalk</title>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
   </head>
   <body>
        <div class="navbar navbar-inverse navbar-fixed-top" id="navbar" style="height: 40px; min-height: 40px; margin-bottom:0px;">
            <a href="" class="btn btn-lg"><i class="glyphicon glyphicon-bullhorn"></i></a>
        </div>
        <div class="alert alert-danger fade in" style="display: none" id="conn-lost">
            <b>Uh Oh!</b> Looks like something went wrong! Try refreshing the page to fix thise issue
        </div>
        <div class="container-fluid">
            <div class="sidebar" style="margin-top: 29px">
                <div id="left-box"></div>
            </div>
            <div class="content" style="margin-top:10px; font-size: 15px">
                <div id="main-window">
                    <div id="chat-window">
                        <div id="chat-contents" class="bar"></div>
                        <div id="input-container" class="bar middle-input">
                         <img id="chat-image" src="" class="img-rounded" style="margin-right: 5px; height: 30px; vertical-align: middle; float: left; margin-top: 5px; margin-left: 10px">
                            <input type="text" id="middle-input-text" class="form-control"  style="width: 95%; margin-top: 5px; margin-left: 10px">
                        </div>
                    </div>
                    <div id="user-window">
                        <div id="user-list" class="bar" style="padding-left: 10px; padding-top: 10px">
                            <h2 style="margin-top: 0px"><span id="online-count"></span> people online</h2>
                            <div id="users-online-now"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Login to justTalk:</p>
                        <b>Username</b>: <input type="text" id="login-username" class="form-control">
                        <b>Password</b>: <input type="password" id="login-password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="login-button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdn.jsdelivr.net/slimscroll/1.3.2/jquery.slimscroll.min.js"></script>
    <script src="script.js"></script>
</html>
