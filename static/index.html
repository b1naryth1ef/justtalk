<html>
   <head>
      <title>SpotOn Chat</title>
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
      <link href="http://lipis.github.io/bootstrap-social/bootstrap-social.css" rel='stylesheet' type='text/css'>
   </head>
   <body>
        <div class="overlay" style="display: none;"></div>
        <div class="alert alert-danger fade in" id="conn-lost" style="display:none; z-index:101; position:fixed; left: 35%; margin-top: 10px">
            <b>Uh Oh!</b> We lost connection to the server. Please be patient while we try and reconnect!
        </div>
        <div class="navbar navbar-inverse navbar-fixed-top" id="navbar" style="height: 40px; min-height: 40px; margin-bottom:0px;">
            
            <div class="dropdown">
                <a href=""data-toggle="dropdown" class="btn btn-lg">
                    <i class="glyphicon glyphicon-bullhorn"></i>
                </a>
                <ul class="dropdown-menu no-round" style="margin-top: 0px;">
                    <li><a id="toggle-notifications">Enable Notifications</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="sidebar" style="margin-top: 29px">
                <div id="left-box"></div>
            </div>
            <div class="content" style="margin-top:10px; font-size: 15px">
                <div id="main-window">
                    <div id="chat-window">
                        <div id="chat-contents" class="bar"></div>
                        <div id="input-container" class="bar middle-input">
                         <img id="chat-image" src="" class="img-rounded" style="margin-right: 5px; height: 30px; vertical-align: middle; float: left; margin-top: 5px; margin-left: 10px">
                            <input type="text" id="middle-input-text" class="form-control"  style="width: 95%; margin-top: 5px; margin-left: 10px">
                        </div>
                    </div>
                    <div id="user-window">
                        <div id="user-list" class="bar" style="padding-left: 10px; padding-top: 10px">
                            <div id="users-online-now"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <a class="btn btn-block btn-social btn-google-plus" id="login-button">
                            <i class="fa fa-google-plus"></i> Sign in now with your Google+ account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdn.jsdelivr.net/slimscroll/1.3.2/jquery.slimscroll.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.3.1/jquery.timeago.min.js"></script>
    <script src="templates.js"></script>
    <script src="script.js"></script>
</html>
